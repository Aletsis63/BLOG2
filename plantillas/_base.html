<!-- plantillas/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <title>Blog Django</title>
</head>
<body>
    
    <header>
        <h1><a href="{% url 'inicio' %}">Blog de Django</a></h1>
    

    <div class="nav-right">
        <a href="{%url 'pub_nuevo'%}">
            + Nueva entrada de Blog</a>
    
    </header>

    {% if user.is_authenticated %}

        <p>Hola {{user.username}} </p>
        <p><a href="{% url 'logout' %}">Salir (cerrar sesion)</a></p>

    {% else %}

        <p>No ha ingresado</p>
        <a href="{% url 'login' %}">Acceder (Iniciar sesion)</a>
    
    {% endif %}

    <div>
        {% block contenido %}
        {% endblock contenido %}
    </div>
    <footer></footer>
    
</body>
</html>
